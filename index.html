<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 学习与交流平台</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #282c34;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {

            text-decoration: none;

        }
        nav a:hover {

        }
        main {
            padding: 20px;
        }
        .hero {
            background-color: #61dafb;
            padding: 50px;
            text-align: center;
            color: #282c34;
        }
        .hero h2 {
            font-size: 2em;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .feature {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        footer {
            background-color: #282c34;
            text-align: center;
            padding: 10px;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

<body>
    <header>
        <h1>AI 学习与交流平台</h1>

    <nav>
        <a href="#home">首页</a>

                <p>从基础到高级，涵盖各个领域的 AI 课程。</p>

            <div class="feature">
